<div class="item panel"><div class="panel-body">
  <div class="usa-grid">
    <div class="usa-width-two-thirds">
      <h4><a ui-sref="home.resource({ resourceID: item.id })" 
             ng-click="titleClick($event)" 
             ng-bind-html="item.ProviderName" /></h4>
      <p><span ng-if="item.LicenseType == 'LICENSED'" class="label label-info">Licensed</span> {{item.ProviderTypeDescription}} <i uib-tooltip="{{getProviderTypeHelp(item)}}" class="fa fa-question-circle"></i></p>
      <div class="usa-grid">
        <div class="usa-width-two-thirds">
          <span>{{item.PhysicalCity}}</span> <span>{{item.PhysicalZipCode}}</span>
        </div>
        <div class="usa-width-one-third">
          <i class="fa fa-phone"></i> <a href="tel:+{{item.PhoneNumber}}">{{item.PhoneNumber}}</a>
        </div>
      </div>
    </div>
    <div class="usa-width-one-third">
      <div uib-tooltip={{getStarHelp(item)}} class="stars" ng-bind-html="getStars(item)"></div>
    </div>
  </div>
</div></div>
