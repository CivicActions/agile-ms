<!DOCTYPE html>
<html lang="en" ng-app="app">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">

    <title>Agile MS</title>

    <link href="public/css/app.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>

    <script>
      function searchForZip() {
        var zip = document.getElementById('zip-code').value;
        renderMap(zip);
        renderFilters(zip);
        renderListing(zip);
      }

      function renderMap(zip) {
        alert('in render map ' + zip);
      }

      function renderFilters(zip) {
        alert('in render filters ' + zip);
      }

      function renderListing(zip) {
        alert('in render listing ' + zip);
      }
    </script>
  </head>

  <body role="document" page-ready>
    <base href="/">
    <div class="container page">
        <main id="main" class="main transform" ui-view>

          <!--
          HEADER ROW
          -->
          <div id="header">
            <input type="text" id="zip-code" />
            <button onclick="searchForZip()">< Search by Zip Code</button>
            <span id="zip-code-results-summary">SEARCH RESULTS GO HERE</span>
          </div>

          <!--
          MAP ROW
          -->
          <div id="map">
            MAP GOES HERE
          </div>

          <!--
          ADVANCED SEARCH ROW
          -->
          <div id="advanced-search">

            <!--
            FILTERS COLUMN
            -->
            <div id="advanced-search-filters">
              FILTERS GO HERE
            </div>

            <!--
            LISTING COLUMN
            -->
            <div id="advanced-search-listing">
              LISTING GOES HERE
            </div>


          </div>


        </main>
    </div><!-- /.page -->

    <script src="public/js/jquery.min.js"></script>
    <script src="public/js/bootstrap.js"></script>
    <script src="public/js/angular.js"></script>
    <script src="public/js/angular-sanitize.js"></script>
    <script src="public/js/angular-animate.js"></script>
    <script src="public/js/angular-resource.js"></script>
    <script src="public/js/angular-touch.js"></script>
    <script src="public/js/angular-ui-router.js"></script>
    <script src="public/js/ui-bootstrap.js"></script>
    <!-- App -->
    <script src="public/js/app.js"></script>
    <!-- Providers -->
    <script src="public/js/providers/drupalService.js"></script>
    <script src="public/js/providers/rawService.js"></script>
    <!-- Utilities -->
    <script src="public/js/utilities/scrollTo.js"></script>
    <!-- Controllers -->
    <script src="public/js/controllers/resource/resourceCtrl.js"></script>
    <!-- Routes -->
    <script src="public/js/routes/pageRoutes.js"></script>
    <script src="public/js/routes/nodeRoutes.js"></script>
    <!-- Filters -->
    <script src="public/js/filters/weightFilter.js"></script>
    <!-- Directives -->
    <script src="public/js/directives/resource/resource.js"></script>
    <script src="public/js/directives/pageReady.js"></script>
  </body>
</html>
