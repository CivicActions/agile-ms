<script src="public/js/bootstrap.js"></script>
<script src="public/js/app.js"></script>
<script>
  var map;
  var features = [];
  function initialize() {
    var items = [];
    var dataItems = $.getJSON("/ms_its_rfp_3717_vendor_challenge_dataset_final.json", function (data) {
      var iconBase = 'https://maps.google.com/mapfiles/kml/shapes/';
      var icons = {
        info: {
          icon: iconBase + 'info-i_maps.png'
        }
      };

      var lat = '';
      var lng = '';
      var address = '';
      var geo = new google.maps.Geocoder;

      $.each(data, function (key, val) {
        items.push(val.ProviderName);
        geo.geocode({'address': val.PhysicalZipCode}, function (results, status) {
          if (status == google.maps.GeocoderStatus.OK) {
            lat = results[0].geometry.location.lat();
            lng = results[0].geometry.location.lng();
            features.push({
              position: new google.maps.LatLng(lat, lng),
              type: 'info'
            });
            localStorage.setItem('markerPoints', JSON.stringify(features));
          }
        });

      });

    });

    map = new google.maps.Map(document.getElementById('map'), {
      zoom: 16,
      center: new google.maps.LatLng(32.2988, -90.1848),
      mapTypeId: 'roadmap',

    });


    function addMarker(feature) {
      var marker = new google.maps.Marker({
        position: feature.position,
        type: feature.type,
        // icon: icons[feature.type].icon,
        map: map
      });
    }

    var markerPoints = JSON.parse(localStorage.getItem('markerPoints'));

    for (var i = 0; i < markerPoints.length; i++) {
      addMarker(markerPoints[i]);
    }
  }

</script>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC4dPQm3pmKn5E45kLhsPqovQhj3iihBdU&callback=initialize">
</script>
